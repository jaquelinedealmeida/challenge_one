<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>

<body>

    <header class="nav">
        <img src="/img/Logo Amara (2).png" alt="Logo Alura">
    </header>
    <main>
        <section>
            <textarea class="input-text" cols="40" rows="6" placeholder="digite o seu texto"></textarea>

            <div class="information">

                <h6 class="text">❗Apenas letras maiúsculas e minúsculas</h6>
            </div>
            <div class="button">
                <button class="encriptor" onclick="btnEncriptar()">
                    <p>Criptografar</p>
                </button>

                <button class="descriptor" onclick="btnDesencriptar()">
                    <p>Desencriptar</p>
                </button>

                <!--inserido pelo atalho .botoes-->
            </div>
        </section>

        <section class="output">
            <div>
               
                <textarea class="mensage" cols="18" rows="8">
                   Escreva o texto que deseja criptografar ou descriptografar</textarea>

            </div>

            <div>
                <button id="copy" type="button" onclick="copy()" >Copiar</button>
            </div>
            
        </section>
    </main>

    <footer class="author">
        <p>© Criado por Jaqueline de Almeida | 2022</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
